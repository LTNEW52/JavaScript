<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide</title>
    <link rel="stylesheet" href="ImageSlide.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="Image/Pichu.png" alt="Pichu">
            <img class="slide" src="Image/Pikachu.png" alt="Pikachu">
            <img class="slide" src="Image/Raichu.png" alt="Raichu">
        </div>
        <button class="prev" onclick="prevslide()"><</button>
        <button class="next" onclick="nextslide()">></button>
    </div>

    <script src="ImageSlide.js"></script>
</body>
</html>
