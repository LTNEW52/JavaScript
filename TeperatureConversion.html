<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="TeperatureConversion.css">
</head>
<body>
    <form>
        <h2>Temperature Conversion Program:</h2>
        <label for="myTemp">Enter temperature to convert:</label>
        <input type="number" value="0" id="myTemp"><br>
        <input type="radio" id="toFahr" name="tempselect">
        <label for="toFahr">Celcius To Fahrenheit</label><br>
        <input type="radio" id="toCel" name="tempselect">
        <label for="toCel">Fahrenheit To Celsius</label><br>
        <button type="button" id="mySubmit">Result</button>
        <p id="result"></p>
    </form>

    <script src="TeperatureConversion.js"></script>
</body>
</html>
